<div fxLayout="column">

  <div class="messages">
    <div  *ngFor="let message of messages">
      <b>{{ message.user }}</b>: {{ message.text }}
    </div>
  </div>

  <div  fxLayout="row">
    <label for="message">Message</label>
    <textarea #message matInput class="messageArea"></textarea>

    <button (click)="sendMessage()">Send</button>
  </div>
</div>
