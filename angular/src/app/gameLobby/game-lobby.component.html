<div>
    <div *ngFor="let game of games; let i = index">
        <mat-card class="gameCard">
            <mat-card-title>{{game.name}}</mat-card-title>
            <mat-card-subtitle>Start Time: {{game.startTime}}</mat-card-subtitle>
            <mat-card-subtitle
            >Number of Werewolves: {{game.numWerewolfPlayers}}
            <mat-checkbox disabled [checked]="true" class="checkboxStyle">
              <label>Cop</label>
            </mat-checkbox>
            <mat-checkbox disabled [checked]="game.psychic" class="checkboxStyle">
              <label>Psychic</label>
            </mat-checkbox>
            <mat-checkbox disabled [checked]="game.reporter" class="checkboxStyle">
              <label>Reporter</label>
            </mat-checkbox>
          </mat-card-subtitle>
            <mat-card-subtitle>
              Min Players: {{game.minPlayers}}
              Max Players: {{game.maxPlayers}}
            </mat-card-subtitle>
            <mat-card-subtitle>
              Current Players: {{game.currentPlayers}}
            </mat-card-subtitle>
            <mat-card-subtitle>Round Timer: {{game.roundTimer}} Seconds</mat-card-subtitle>
            <button class="mat-button" (click)="joinGame(game.id)"> Join Game</button>
        </mat-card>
    </div>

</div>
